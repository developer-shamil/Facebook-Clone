<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
            <div class="logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
            </div>
            <h2>Facebook helps you connect and share with the people in your life.</h2>
            <div class="form">
                <form action="" method="post">
                    <input type="email" class="e-mail" placeholder="Email address or phone number">
                    <input type="password" class="pass" placeholder="Password">
                    <button class="btn">Log in</button>
                    <div class="forgett">
                        <a class="forg" href="#">Forget password?</a>
                    </div>
                </form>
                <hr>
                <button class="create">Create new account</button>
            </div>
            <div class="para">
                <a href="#">Create a Page</a> for a celebrity brand or business.
            </div>
    </div>
</body>
